{% extends 'noos_viewer/base.html' %}

{% block title %}Home{% endblock %}

{% block body_block %}
    <div class="container top-content">
        {% if user.is_authenticated %}
            <div class="d-flex justify-content-center mb-3">
                <div class="p-2">
                    <div class="card" style="padding: 5px 1rem 1rem;">
                        <p class="text-center">Hi {{ user.username }}!</p>
                        <div class="row">
                            <div class="col text-center">
                                <a class="btn btn-primary" href="{% url 'noos_viewer:simulationdemands' %}"
                                   role="button">
                                    <i class="fas fa-list-ol"></i>&nbsp;Simulations&nbsp;list</a>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col text-center">
                                or
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <a class="btn btn-primary" href="{% url 'noos_viewer:password_change' %}"
                                   role="button">
                                    <i class="fas fa-key"></i>&nbsp;Change Password
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="d-flex justify-content-center mb-3">
                <div class="p-2">
                    <div class="card" style="padding: 5px 1rem 1rem;">
                        <p>You are currently not logged in.</p>
                        <div class="row">
                            <div class="col text-center">
                                <a class="btn btn-primary" href="{% url 'login' %}" role="button">
                                    <i class="fas fa-sign-in-alt"></i>&nbsp;Log in</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                or
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <a class="btn btn-info" href="{% url 'noos_viewer:signup' %}" role="button">
                                    <i class="fas fa-file-signature"></i>&nbsp;Request an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
